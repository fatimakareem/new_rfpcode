<app-loader></app-loader>

<div class="main-panel add-rfp" >
  <div class="main-content custom">
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-10 mg-0-auto">
              <div class="page-title">
                  <div class="col-sm-12 m-10-0">
                    <span>Add New RFP</span>
                  </div>
                </div>
        <form class="col-sm-12 sh-signup-form-fix edit-rfp-form" *ngIf="governmentbidsusers">

          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <mat-form-field>
                <input matInput placeholder="Title" name="title" [(ngModel)]="title" required  />

              </mat-form-field>
            </div>
          </div>
          
          <div class="col-md-6 col-sm-6">
            <div class="input-group">

              <mat-form-field>
                <input matInput placeholder="RFP Key" name="rfpkey" [(ngModel)]="rfpkey" />

              </mat-form-field>
            </div>
          </div>

          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <mat-form-field>

                <mat-select name="states" placeholder="State" [(ngModel)]="states">
                  <input class="inp" type="text" [(ngModel)]="statsearch" [ngModelOptions]="{standalone: true}" class="search-allstates"
                    placeholder="Search By State">
                  <i class="fa fa-search s-icon-all-states" area-hidden="true"></i>

                  <mat-option *ngFor="let item of Statess | filter:statsearch" [value]="item.state">{{item.state}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          
          <div class="col-md-6 col-sm-6 pd-in-0">
            <div class="col-sm-9">
                <div class="input-group ">

                    <mat-form-field>
      
                      <mat-select [(ngModel)]="agency" name="agency" placeholder="Select Agency" [(ngModel)]="agency">
                        <input class="inp" type="text" [(ngModel)]="agensearch" [ngModelOptions]="{standalone: true}" class="search-allstates"
                          placeholder="Search By Agency">
                        <i class="fa fa-search s-icon-all-states" area-hidden="true"></i>
      
                        <mat-option *ngFor="let item of agen | filter:agensearch" [value]="item.agency">{{item.agency}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
            </div>
           
            <div  class="col-sm-3">
                <button class="btn btn-primary mg-0"  (click)="acgeny_check()" >Others</button>

            </div>
          </div>
          <div class="col-md-6 col-sm-6" *ngIf="agency_show==true">
              <div class="input-group">
  
                <mat-form-field>
                  <input matInput placeholder="Agency" name="agency" [(ngModel)]="agency"/>
  
                </mat-form-field>
              </div>
            </div>
          
          <div class="col-md-6 col-sm-6 pd-in-0">
            <div class="col-sm-9">
                <div class="input-group ">

                    <mat-form-field>
                      <mat-select [(ngModel)]="category" name="category" placeholder="Select Category" (change)="subcategory(updatedcategory.value)"
                        #updatedcategory multiple>
                        <input class="inp" type="text" [(ngModel)]="catsearch" [ngModelOptions]="{standalone: true}"
                          placeholder="Search By Category" class="search-allstates">
                        <i class="fa fa-search s-icon-all-states" area-hidden="true"></i>
      
                        <mat-option *ngFor="let catitem of cat | filter:catsearch" [value]="catitem.category_name">{{catitem.category_name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div> 
            </div>
           
            <div  class="col-sm-3">
                <button class="btn btn-primary mg-0" (click)="cat_check()">Others</button>

              </div>
          </div>
          <div class="col-md-6 col-sm-6" *ngIf="category_show==true">
              <div class="input-group">
  
                <mat-form-field>
                  <input matInput placeholder="Category" name="category" [(ngModel)]="category" #updatedcategory
                    (change)="subcategory(updatedcategory.value)" />
                </mat-form-field>
              </div>
            </div>
          
          <div class="col-md-6 col-sm-6 pd-in-0">
            <div class="col-sm-9">
                <div class="input-group ">

                    <mat-form-field class="category-edit-rfp">
      
                      <mat-select [(ngModel)]="subcat" name="subcat" placeholder="Select Sub Category" 
                        multiple>
                        <input class="inp" type="text" [(ngModel)]="subcatsearch" [ngModelOptions]="{standalone: true}"
                          placeholder="Search By Sub Category" class="search-allstates">
                        <i class="fa fa-search s-icon-all-states" area-hidden="true"></i>
      
                        <mat-option *ngFor="let catitem of sub_categories | filter:subcatsearch" [value]="catitem.subcategory_name">{{catitem.subcategory_name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
            </div>
            
            <div  class="col-sm-3">
                <button class="btn btn-primary mg-0" (click)="subchk()">Others</button>

              </div>
          </div>
          <div class="col-md-6 col-sm-6" *ngIf="subcate_show==true">
              <div class="input-group">
  
                <mat-form-field class="category-edit-rfp">
                  <input matInput placeholder="Sub Category" name="subcat" [(ngModel)]="subcat" />
  
                </mat-form-field>
              </div>
            </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">

              <mat-form-field>
                <input matInput placeholder="seoTitleUrl" name="seoTitleUrl" [(ngModel)]="seoTitleUrl" />

              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">

              <mat-form-field>
                <input matInput placeholder="Bid Type" name="bid_type" [(ngModel)]="bid_type" />

              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">

              <mat-form-field>
                <input matInput placeholder="Agency Type" name="agency_type" [(ngModel)]="agency_type" />

              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">

              <mat-form-field>
                <input matInput placeholder="City or County" name="city_or_county" [(ngModel)]="city_or_county" />

              </mat-form-field>
            </div>
          </div>
         
          <div class="col-md-6 col-sm-6">
            <div class="input-group">

              <mat-form-field>
                <input matInput placeholder="City" name="city" [(ngModel)]="city" />

              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group margin-zero1">

              <mat-form-field>
                <!-- <input matInput placeholder="Posted Date" name="date_entered" value="{{date_entered}}" #updateddate_entered /> -->
                <input matInput [matDatepicker]="startPicker" (focus)="startPicker.open()" name="date_entered"
                [(ngModel)]="date_entered" placeholder="Posted Date" />
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker color="warn"></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group margin-zero1">

              <mat-form-field>
                <!-- <input matInput placeholder="Submission Date" name="due_date" value="{{due_date}}" #u  pdateddue_date /> -->

                <input matInput [matDatepicker]="startPicker1" (focus)="startPicker1.open()" name="due_date"
                [(ngModel)]="due_date" placeholder="Submission Date" />
                <mat-datepicker-toggle matSuffix [for]="startPicker1"></mat-datepicker-toggle>
                <mat-datepicker #startPicker1 color="warn"></mat-datepicker>
              </mat-form-field>

            </div>
          </div>

          <div class="col-md-6 col-sm-6">
            <div class="input-group margin-zero1">

              <mat-form-field>

                <input matInput placeholder="Web Information PDF" name="web_info" [(ngModel)]="web_info" />

              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group margin-zero1">

              <mat-form-field>
                <input matInput placeholder="Rfp Reference" name="rfp_reference" [(ngModel)]="rfp_reference" />

              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
              <div class="input-group add-rfp-chk">
                  <input type="checkbox"  name="open_rfp" [(ngModel)]="open_rfp" >
                      Open RFP
                 
                  <input type="checkbox"  name="record_added" [(ngModel)]="record_added" >
                      Record Added
                
                <!-- <mat-form-field>
                  <input matInput placeholder="Open Rfp" name="open_rfp" #updatedopen_rfp />
  
                </mat-form-field> -->
              </div>
            </div>
          <div class="col-md-12 col-sm-12">
            <div class="input-group">
              <ckeditor [(ngModel)]="descriptionTag" name="descriptionTag">
                <ckbutton [name]="'saveButton'" [command]="'saveCmd'" [icon]="'save.png'" [label]="'Save Document'"
                  [toolbar]="'clipboard,1'">
                </ckbutton>
              </ckeditor>

            </div>
          </div>
          <div class="col-md-12 col-sm-12">

            <div class=" text-center">
              <button type="submit" class="btn btn-fill" (click)="editClick()"
                data-dismiss="modal">Submit</button>

              <button type="button" class="btn btn-fill" data-dismiss="modal">Cancel</button>

            </div>
          </div>


        </form>
      </div>
    </div>
</div>
  </div>
</div>
